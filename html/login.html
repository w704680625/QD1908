<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.min.css">
</head>
<body>
    <div class="headerbox">
        <header>
            <div class="logo">
                <a href=""><img src="../images/small-logo.jpg" alt=""></a>
            </div>
            <ul>
                <li><a href="">联想首页</a></li>
                <li><a href="">商城</a></li>
                <li><a href="">品牌</a></li>
                <li><a href="">服务</a></li>
                <li><a href="">社区</a></li>
                <li><a href="">门店</a></li>
                <li><a href="">手机版</a></li>
            </ul>
        </header>
    </div>
    <div class="contentbox">
        <div class="content">
            <div class="login">
                <h1>联想会员登录</h1>
                <input type="text" placeholder="请输入手机号">
                <input type="password" placeholder="密码">
                <div class="log1">
                    <input type="checkbox">
                    <span>自动登录</span>
                </div>
                <div class="warning"></div>
                <button>登录</button>
                <div class="log2">
                    <p>其他登录方式</p>
                </div>
                <div class="share">
                    <img src="../images/share.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
